<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Matrax Singup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Singup to activate your Roblox Matrax Access system.</h1>
        <form action="/signup" method="POST">
            <input type="text" name="roblox_username" placeholder="Roblox Username" required>
            <input type="text" name="place_id" placeholder="Place ID" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Signup</button>
        </form>
    </div>
</body>
</html>
